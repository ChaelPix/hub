<!DOCTYPE html>
<html lang="en" data-theme="custom-night">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Traïan B. — Portfolio</title>
        <meta name="description" content="Traïan Beaujard — Robotics, AI, and creative engineering projects. WorldSkills finalist. Explore concise, visual stories of selected works." />
        <meta property="og:title" content="Traïan B. — Portfolio" />
        <meta property="og:description" content="Robotics, AI, Unity, CV. Concise visual project stories." />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="img/pdp/banner.jpg" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet" />
        <link href="output.css" rel="stylesheet" />
        <script type="module" src="js/project_cards_setup.js" defer></script>
        <script src="js/theme.js" defer></script>
        <script src="js/scroll_to_top.js" defer></script>
    </head>
    <body class="min-h-screen font-sans text-base-content selection:bg-primary/20 selection:text-primary">
        <!-- Animated background -->
        <div class="fixed inset-0 -z-10 overflow-hidden">
            <div class="absolute inset-0 bg-grid"></div>
            <div class="absolute -top-32 -left-32 w-[40rem] h-[40rem] bg-primary/20 rounded-full blur-3xl animate-blob"></div>
            <div class="absolute top-1/3 -right-40 w-[36rem] h-[36rem] bg-secondary/20 rounded-full blur-3xl animate-blob animation-delay-2000"></div>
            <div class="absolute bottom-0 left-1/3 w-[44rem] h-[44rem] bg-accent/20 rounded-full blur-3xl animate-blob animation-delay-4000"></div>
        </div>

        <!-- Top Bar -->
        <header class="sticky top-0 z-30 backdrop-blur supports-[backdrop-filter]:bg-base-100/60 border-b border-base-200">
            <div class="mx-auto max-w-7xl px-4 py-3 flex items-center justify-between">
                <a href="#home" class="flex items-center gap-3 group">
                    <img src="img/pdp/pdp.jpg" alt="Traïan" class="w-10 h-10 rounded-full ring-2 ring-primary/40" />
                    <span class="font-display text-lg font-semibold tracking-tight group-hover:text-primary transition-colors">My Portfolio</span>
                </a>
                <div class="flex items-center gap-3">
                    <a href="https://github.com/chaelpix" class="icon-btn" aria-label="GitHub">
                        <img src="img/icons/icon_github_w.png" alt="GitHub" class="w-6 h-6 invert dark:invert-0" />
                    </a>
                    <a href="https://www.linkedin.com/in/tra%C3%AFan-beaujard-36839322a/" class="icon-btn" aria-label="LinkedIn">
                        <img src="img/icons/icon_linkedin.png" alt="LinkedIn" class="w-6 h-6" />
                    </a>
          <a href="mailto:traian.beaujard@gmail.com" class="icon-btn" aria-label="Email">
            <img src="img/icons/icon_gmail.png" alt="Email" class="w-6 h-6" />
          </a>
        </div>
      </div>
    </header>        <!-- Hero -->
        <section id="home" class="relative mx-auto max-w-7xl px-4 pt-10 sm:pt-14 md:pt-20">
            <div class="grid grid-cols-1 lg:grid-cols-12 items-center gap-8">
                <div class="lg:col-span-7">
                    <div class="inline-flex items-center gap-2 rounded-full border border-base-300 bg-base-100/60 px-3 py-1 text-xs font-medium backdrop-blur">
                        <span class="inline-flex h-2 w-2 rounded-full bg-primary animate-pulse"></span>
                        WorldSkills Robotics WorldChampionship Finalist & Best of Nation • Student in Autonomous Systems
                    </div>
                    <h1 class="mt-4 font-display text-4xl sm:text-5xl lg:text-6xl font-extrabold tracking-tight leading-[1.05]">
                        BEAUJARD Traïan
                    </h1>
                    <p class="mt-4 max-w-2xl text-base sm:text-lg text-base-content/70">
                        From autonomous robots to AI-powered apps and playful games.
                    </p>
                    <div class="mt-6 flex flex-wrap items-center gap-3">
                        <a href="#work" class="btn btn-primary shadow-lg shadow-primary/20">Explore projects</a>
                    </div>
                    <div class="mt-8 flex flex-wrap gap-4 text-sm">
                        <div class="stat-pill">Robotics • ROS</div>
                        <div class="stat-pill">AI • CV • LLM</div>
                        <div class="stat-pill">Unity • C# • C++</div>
                    </div>
                </div>
                <div class="lg:col-span-5">
                    <div class="relative aspect-video rounded-2xl overflow-hidden shadow-2xl ring-1 ring-base-300/70 hover:ring-primary/40 transition">
                        <img src="img/pdp/banner.jpg" alt="Hero banner" class="w-full h-full object-cover scale-105" />
                        <div class="absolute inset-0 bg-gradient-to-tr from-base-100/20 to-transparent"></div>
                    </div>
                </div>
            </div>
        </section>

    <!-- Projects Grid -->
    <main id="work" class="mx-auto max-w-7xl px-4">
      <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 py-6"></div>
    </main>        <!-- Popup / Modal -->
        <div id="popup" class="fixed inset-0 hidden z-40">
            <div class="absolute inset-0 bg-base-100/40 backdrop-blur-md"></div>
            <div class="relative z-10 mx-auto my-8 w-[95vw] max-w-5xl">
                <div class="rounded-2xl border border-base-300/70 bg-base-100/90 shadow-2xl overflow-hidden">
                    <div class="flex items-center justify-between px-4 md:px-6 py-3 border-b border-base-300/70">
                        <div class="font-semibold" id="project-url">Project</div>
                        <button class="btn btn-sm btn-ghost" onclick="closePopup()">Close</button>
                    </div>
                    <div id="popup-content" class="p-4 md:p-6 max-h-[78vh] overflow-y-auto"></div>
                </div>
            </div>
        </div>

        <!-- Scroll to top -->
        <button id="scrollToTopBtn" class="fixed bottom-6 right-6 z-30 hidden bg-primary text-white rounded-full shadow-2xl p-4 transition-all duration-500 ease-in-out transform opacity-0 scale-90 hover:bg-primary-focus focus:outline-none focus:ring-2 focus:ring-primary-focus hover:scale-110 hover:shadow-[0_8px_32px_0_rgba(31,41,55,0.25)]" aria-label="Scroll to top">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
            </svg>
        </button>
    </body>
</html>
