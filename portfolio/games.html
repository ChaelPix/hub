<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, user-scalable=no">

    <link rel="icon" href="img/icon_mctpx_favicon.png" type="image/x-icon">
    <title>Tra√Øan B.</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/games_styles.css">

    <link rel="stylesheet" href="css/animations.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">


</head>

<body>
    <div id="follower" class="follow-circle"></div>


    <div class="container">

        <!-- Left Side -->
        <div class="phone">
         
            <img src="img/phone.png" alt="Phone">
            <div class="game-display"></div>
  
        </div>
        
        <!-- Right Side -->
        <div class="games-details">
            <h1>
                <span>My</span>
                <span>Hypercasual</span>
                <span>MVPs</span>
                <span>-</span>
                <span>Unity</span>
                <span>C#</span>
            </h1>
            <hr>
            <!-- Games GRID -->
            <div class="games-grid">
                <button data-game="game1" data-img="img/dc_screen.jpg" data-title="Balance Master" data-genre="Action/Idle" data-description="Description for Game 1" data-link="" data-yt ="">
                    <img src="img/mvps/mvp_balanceMaster.jpg">
                </button>
                <button data-game="game1" data-img="img/dc_screen.jpg" data-title="Sticky Ball" data-genre="Action/Idle" data-description="Description for Game 1" data-link="" data-yt ="">
                    <img src="img/mvps/mvp_StickyBalls.png">
                </button>
                <button data-game="game1" data-img="img/mvps/screen_destrucubes.gif" data-title="Destrucubes Dynamite" data-genre="August 2022 - Puzzle, Idle" data-description="Puzzle game where you have to meticulously place the dynamites in purpose to destroy as many cubes as possible in a satisfying way." data-link="https://play.google.com/store/apps/details?id=com.ChaelPix.Destrucubes" data-yt ="https://youtu.be/37M0pXIUeuc">
                    <img src="img/mvps/mvp_destrucubes.jpg">
                </button>
                <button data-game="game1" data-img="img/dc_screen.jpg" data-title="Eating Blob Crush" data-genre="July 2022 - Idle" data-description="You play as a slime" data-link="" data-yt ="">
                    <img src="img/mvps/mvp_EatingBlobCrush.png">
                </button>
                <button data-game="game1" data-img="img/mvps/screen_laddersSnake.gif" data-title="Ladders & Snakes" data-genre="July 2022 - Runner, Stack" data-description="Runner game where you have to stack up ladders to climb snakes!" data-link="https://play.google.com/store/apps/details?id=com.ChaelPix.LaddersAndSnakes" data-yt ="">
                    <img src="img/mvps/mvp_laddersSnakes.png">
                </button>
                <button data-game="game1" data-img="img/dc_screen.jpg" data-title="Dragon Kills Stack" data-genre="Action/Idle" data-description="Description for Game 1" data-link="" data-yt ="">
                    <img src="img/mvps/mvp_dragonDestruction.png">
                </button>
                <button data-game="game1" data-img="img/mvps/screen_panicplaneflight.gif" data-title="Panic Plane Flight" data-genre="June 2022 - Runner" data-description="Runner game where you have to take your passengers between several countries! Be careful not to drop them from the plane." data-link="https://play.google.com/store/apps/details?id=com.MCTPxStudio.PanicPlaneFlight" data-yt ="">
                    <img src="img/mvps/mvp_panicPlaneFlight.png">
                </button>
            </div>

            <!-- Games Description -->
            <div class="game-details">
                <h2 class="game-title"></h2>
                <i><p class="game-genre"></p></i>
                <p class="game-description"></p>
                <a href="#" target="_blank" class="playstore-button link-button"><img src="img/playstore.png"></a>
                <a href="#" target="_blank" class="youtube-button link-button"><img src="img/youtube.png"></a>
                
            </div>
        </div>
        
    </div>

    <div class="buttons home-button">
        <button data-href="index.html"><img src="img/icon_home_w.png"></button>
    </div>

    <div class="triangle triangle-top"></div>
    <div class="triangle triangle-bottom"></div>

    <script src="js/utilities.js"></script>
    <script src="js/follower.js"></script>
    <script src="js/games.js"></script>
    
</body>

</html>
