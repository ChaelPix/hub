<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldSkills - Traïan B.</title>
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/worldskills.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Police Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Triangles -->
    <div class="triangle triangle-top"></div>
    <div class="triangle triangle-bottom"></div>

    <div class="back-button">
        <button onclick="window.location.href='index.html'">
            <img src="img/icon_home_w.png" alt="Accueil">
        </button>
    </div>

    <!-- Contenu principal -->
    <div class="container">
        <h1>
            <span>My</span>
            <span>WorldSkills</span>
            <span>Journey</span>
        </h1>

        <!-- Cercles des compétitions -->
        <div class="circles-container">
            <div class="circle" data-index="0">
                <img src="img/worldskills/competition1.jpg" alt="Compétition 1">

            <div class="circle" data-index="1">
                <img src="img/worldskills/competition2.jpg" alt="Compétition 2">
            </div>
            <div class="circle" data-index="2">
                <img src="img/worldskills/competition3.jpg" alt="Compétition 3">
            </div>
            <div class="circle" data-index="3">
                <img src="img/worldskills/competition4.jpg" alt="Compétition 4">
            </div>
        </div>

        <!-- Contenu des compétitions -->
        <div class="info-container">
            <!-- Info-boxes mises à jour avec du contenu d'exemple -->
            <div class="info-box" data-index="0">
                <h2>Compétition Régionale</h2>
                <p>Description de la compétition régionale...</p>
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/votre_video_id" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="media">
                    <img src="img/worldskills/robot_austria.jpg" alt="Image Régionale 1">
                    <img src="img/worldskills/robot_reg.jpg" alt="Image Régionale 2">
                    <img src="img/worldskills/robot_austria.jpg" alt="Image Régionale 1">

                    <img src="img/worldskills/robot_austria.jpg" alt="Image Régionale 1">

                </div>
            </div>
            <!-- Répétez pour les autres compétitions -->
            <!-- ... -->
        </div>

    </div>

    <!-- Scripts -->
    <script src="js/worldskills.js"></script>

</html>
